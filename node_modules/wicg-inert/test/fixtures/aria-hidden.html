<!DOCTYPE html>
<html lang="en">

<head>
  <title>aria-hidden fixture</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="container">
    <button>Click me</button>
    <button aria-hidden="true">Click me</button>
    <button aria-hidden="false">Click me</button>
    <div>Click me</div>
    <div aria-hidden="true">Click me</div>
    <div aria-hidden="false">Click me</div>
  </div>
</body>

</html>
